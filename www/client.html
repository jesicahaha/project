<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Socket.IO 測試</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-3">
        <form>
            <div class="form-group">
                <label for="textInput">輸入文字之後送出！</label>
                <input type="text" class="form-control" id="textInput" placeholder="Enter Text" />
                <small class="form-text text-muted">送出之後去終端機那邊看看～</small>
            </div>
            <button type="button" class="btn btn-primary" id="sendMsg">
                送送送～
            </button>
        </form>

        <div id="resBackEnd" class="mt-3"></div> <!-- 顯示 server 回傳訊息 -->
        
        <!-- 麥克風 -->
        <button type="button" class="btn btn-success" id="startRecord">開始錄音</button>
        <button type="button" class="btn btn-danger" id="stopRecord">停止錄音</button>
        <!-- 麥克風 -->

    </div>

    <!-- 載入 jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- 載入 Socket.IO client -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- 載入你的 main.js -->
    <script src="main.js"></script>
</body>
</html>
